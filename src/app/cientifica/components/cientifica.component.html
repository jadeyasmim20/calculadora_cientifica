<div class="container-fluid bloco">
  <form id="cientifica">
    <div class="row">
      <div class="col-xs-8 col-sm-6 col-md-4">
        <div class="text-center bg-success img-rounded kz-pad-20">
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                (click)="limpar()"
                class="btn btn-danger kz-btn"
              >
                C
              </button>
            </div>
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control text-right kz-input-text"
                id="display"
                name="display"
                [value]="display"
                readonly
              />
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="quadrado()"
                id="btnQuadrado"
              >
                x²
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="cubo()"
                id="btnCubo"
              >
                x³
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="raizQuadrada()"
                id="btnraizQuadrada"
              >
                √
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="inserirPi()"
                id="btnPI"
              >
                π
              </button>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('7')"
                id="btn7"
              >
                7
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('8')"
                id="btn8"
              >
                8
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('9')"
                id="btn9"
              >
                9
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="definirOperacao('/')"
                id="btnDivisao"
              >
                /
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('4')"
                id="btn4"
              >
                4
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('5')"
                id="btn5"
              >
                5
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('6')"
                id="btn6"
              >
                6
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="definirOperacao('*')"
                id="btnMIltiplicacao"
              >
                *
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('1')"
                id="btn1"
              >
                1
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('2')"
                id="btn2"
              >
                2
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('3')"
                id="btn3"
              >
                3
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="definirOperacao('-')"
                id="btnSubtracao"
              >
                -
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('0')"
                id="btn0"
              >
                0
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-default kz-btn"
                (click)="adicionaNumero('.')"
                id="btnDecimal"
              >
                .
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-success kz-btn"
                (click)="calcular()"
                id="btnCalcular"
              >
                =
              </button>
            </div>
            <div class="col-xs-3">
              <button
                type="button"
                class="btn btn-primary kz-btn"
                (click)="definirOperacao('+')"
                id="btnSoma"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
